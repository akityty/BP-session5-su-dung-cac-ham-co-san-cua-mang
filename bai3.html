<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
   let upper = "QWERTYUIOPLKJHGFDSAZXCVBNM";
   let lower = "qwertyuioplkjhgfdsazxcvbnm";
   let a = prompt("nhap day a").toString();
   let result = [];
   document.write(a+"<br>");
   for(let i =0;i<a.length; i++){
       if(upper.indexOf(a[i])!== -1){
           result.push(a[i].toLowerCase());
       }
       else if(lower.indexOf(a[i]) !== -1){
           result.push(a[i].toUpperCase());
       }
       else{
           result.push(a[i]);
       }
   }

   document.write(result.join(""));


</script>
</body>
</html>
